name: Zip and Commit Minecraft Resource Pack

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'SquidTweaks.zip'  # Avoid infinite loops

jobs:
  zip-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for pushing

      - name: Set up Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Zip the resource pack folder
        run: |
          cd SquidTweaks
          zip -r ../SquidTweaks.zip .

      - name: Commit and push the zip
        run: |
          git add pack.zip
          git diff --cached --quiet || git commit -m "Auto-update SquidTweaks.zip"
          git push
